<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="bg-dark">
      <img id="album-cover" src="" alt="" />
      <h1 id="album-name" class="text-light"></h1>
      <div id="artist" class="d-flex align-items-center">
        <img id="artist-img-sm" class="rounded" src="" alt="" />
        <a id="artist-name" href=""></a>
      </div>
      <h3 class="text-light">Album-<span id="release-year"></span></h3>
      <div id="icons">
        <div id="icons-1">
          <i class="bi bi-suit-heart text-light"></i>
          <i class="bi bi-arrow-down-circle"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <div id="icons-2">
          <i class="bi bi-shuffle"></i>
          <button class="btn btn-primary">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/album.js"></script>
  </body>
</html>
