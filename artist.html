<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artista | Music App</title>
    <link rel="stylesheet" href="assets/style/mystile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      /* Stile generale per il corpo e la container */
      body,
      .container-fluid {
        margin: 0;
        padding: 0;
      }

      .row {
        margin: 0;
      }

      .sidebar {
        background-color: black;
        padding: 15px;
      }

      /* Stile per la lista degli elementi */
      .list-group-item {
        border: none !important;
        background-color: #212529 !important;
        cursor: pointer !important;
        color: #f8f9fa !important;
      }

      .list-group-item:hover {
        cursor: pointer;
      }

      .list-group-item.active {
        background-color: green !important;
        color: white;
      }

      /* Colore per i link all'interno del sidebar */
      #artist-link i {
        color: white !important; /* Colore bianco per l'icona play con !important */
      }

      #artist-link:hover i {
        color: green !important; /* Colore verde quando il mouse passa sopra sull'icona play */
      }

      #loading {
        display: none;
        color: white;
        font-size: 1.5rem;
      }

      /* Stile per le icone */
      #heart-icon i,
      #download-icon i,
      #dots-icon i,
      #random-icon i {
        color: white; /* Colore bianco per le icone */
        background-color: transparent; /* Rimuove qualsiasi sfondo */
      }

      /* Stile per i bottoni con icone */
      #heart-icon,
      #download-icon,
      #dots-icon,
      #random-icon,
      #artist-link {
        background-color: #212529; /* Colore di sfondo dark per i bottoni */
        border: none; /* Rimuove il bordo */
        padding: 10px; /* Aggiungi un po' di padding per la spaziatura */
        border-radius: 50%; /* Bordo arrotondato per i bottoni */
      }

      /* Colore verde quando il mouse passa sopra le icone */
      #heart-icon:hover i,
      #download-icon:hover i,
      #dots-icon:hover i,
      #random-icon:hover i {
        color: green; /* Colore verde al passaggio del mouse */
      }

      /* Colore verde quando il mouse passa sopra il bottone con play */
      #heart-icon:hover,
      #download-icon:hover,
      #dots-icon:hover,
      #random-icon:hover,
      #artist-link:hover {
        background-color: #343a40; /* Colore di sfondo verde scuro al passaggio del mouse */
      }

      /* Stile per il layout su mobile */
      @media (max-width: 767.98px) {
        .track-info {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }

        .track-title {
          font-size: 1rem;
        }

        .track-artist {
          font-size: 0.875rem;
          color: white;
          margin-top: 5px;
        }

        .three-dots {
          font-size: 1.5rem;
          margin-left: auto;
        }

        .track-artist {
          display: block;
        }

        .rank,
        .duration {
          display: none;
        }

        #audio-player {
          position: relative;
          z-index: 10; /* Assicurati che il player sia sopra la navbar */
          margin-bottom: 50px; /* Spazio tra player e navbar */
        }

        .navbar.fixed-bottom {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 5; /* Assicurati che la navbar stia sotto il player */
        }
      }

      /* Stile per layout su desktop */
      @media (min-width: 768px) {
        .track-info {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          align-items: center;
        }

        .track-title {
          text-align: center;
        }

        .track-artist {
          display: none;
        }

        .rank,
        .duration {
          text-align: center;
        }

        .three-dots {
          text-align: center;
        }
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 d-none d-md-block sidebar border border-dark">
          <nav>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link text-light" href="#"
                  ><i class="bi bi-three-dots"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-bold" href="#"
                  ><i class="bi bi-house-door"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./search.html"
                  ><i class="bi bi-search"></i> Cerca</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#"
                  ><i class="bi bi-music-note-list"></i> La tua libreria</a
                >
              </li>

              <li class="nav-item mt-3">
                <a class="nav-link text-light" href="#"
                  ><i class="bi bi-plus-circle"></i> Crea playlist</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#"
                  ><i class="bi bi-heart"></i> Brani che ti piacciono</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#"
                  ><i class="bi bi-file-earmark-music"></i> I tuoi episodi</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <div class="col-12 col-md-7">
          <div class="card bg-dark text-light">
            <img id="artist-image" class="card-img-top" alt="Artist Image" />

            <div class="card-body">
              <h2 id="track-title" class="card-title"></h2>
              <!-- Nuovo elemento h2 per il titolo del brano -->
              <h5 id="artist-name" class="card-title"></h5>
              <p class="card-text">
                <strong>Fans:</strong> <span id="artist-fans"></span>
              </p>

              <!-- Aggiungi icone -->
              <div class="d-flex justify-content-between">
                <div>
                  <a
                    href="#"
                    id="heart-icon"
                    class="btn btn-light rounded-circle mx-2"
                  >
                    <i class="bi bi-heart fs-3"></i>
                  </a>
                  <a
                    href="#"
                    id="download-icon"
                    class="btn btn-light rounded-circle mx-2"
                  >
                    <i class="bi bi-download fs-3"></i>
                  </a>
                  <a
                    href="#"
                    id="dots-icon"
                    class="btn btn-light rounded-circle mx-2"
                  >
                    <i class="bi bi-three-dots-vertical fs-3"></i>
                    <!-- Icona aggiornata -->
                  </a>
                </div>
                <div>
                  <a
                    href="#"
                    id="random-icon"
                    class="btn btn-light rounded-circle mx-2"
                  >
                    <i class="bi bi-shuffle fs-3"></i>
                    <!-- Icona aggiornata -->
                  </a>

                  <a
                    id="artist-link"
                    href="#"
                    target="_blank"
                    class="btn btn-success rounded-circle"
                  >
                    <i
                      class="bi bi-play-fill fs-3 text-dark"
                      id="play-icon"
                    ></i>
                  </a>
                </div>
              </div>
            </div>

            <ol class="list-group list-group-flush">
              <li class="list-group-item"><h6>Popolari</h6></li>
              <li class="list-group-item" id="top-tracks"></li>
            </ol>
          </div>
        </div>

        <aside
          class="col-md-2 d-none d-md-block activity-bar bg-black text-light"
        >
          <h5>Attivit√† amici</h5>

          <div
            class="card mb-3"
            style="max-width: 300px; border: none; background-color: #343a40"
          >
            <div class="row g-0">
              <div
                class="col-3 d-flex justify-content-center align-items-center"
              >
                <img
                  src="./assets/imgs/search/image-30.jpg"
                  class="img-fluid rounded-circle"
                  alt="Charlie"
                  style="width: 30px; height: 30px"
                />
              </div>
              <div class="col-9">
                <div class="card-body p-1">
                  <h6
                    class="card-title text-light"
                    style="font-size: 14px; margin-bottom: 5px"
                  >
                    Charlie
                  </h6>
                  <p class="card-text text-light" style="font-size: 12px">
                    In Camera - Yumi Zouma
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div
            class="card mb-3"
            style="max-width: 300px; border: none; background-color: #343a40"
          >
            <div class="row g-0">
              <div
                class="col-3 d-flex justify-content-center align-items-center"
              >
                <img
                  src="./assets/imgs/search/image-29.jpg"
                  class="img-fluid rounded-circle"
                  alt="Lightdark02"
                  style="width: 30px; height: 30px"
                />
              </div>
              <div class="col-9">
                <div class="card-body p-1">
                  <h6
                    class="card-title text-light"
                    style="font-size: 14px; margin-bottom: 5px"
                  >
                    Lightdark02
                  </h6>
                  <p class="card-text text-light" style="font-size: 12px">
                    Aimed to Kill-Jade LeMac
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div
            class="card mb-3"
            style="max-width: 300px; border: none; background-color: #343a40"
          >
            <div class="row g-0">
              <div
                class="col-3 d-flex justify-content-center align-items-center"
              >
                <img
                  src="./assets/imgs/search/image-38.jpg"
                  class="img-fluid rounded-circle"
                  alt="Valeria"
                  style="width: 30px; height: 30px"
                />
              </div>
              <div class="col-9">
                <div class="card-body p-1">
                  <h6
                    class="card-title text-light"
                    style="font-size: 14px; margin-bottom: 5px"
                  >
                    Valeria
                  </h6>
                  <p class="card-text text-light" style="font-size: 12px">
                    New Kings-Sleeping Wolf
                  </p>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <div id="loading" class="text-center text-white">Caricamento...</div>

    <audio id="audio-player" controls class="w-100 mt-3"></audio>
    <nav class="navbar fixed-bottom d-md-none bg-black border border-dark">
      <div class="container d-flex justify-content-around">
        <a class="nav-link text-light" href="#"
          ><i class="bi bi-house-door"></i
        ></a>
        <a class="nav-link text-light" href="./search.html"
          ><i class="bi bi-search"></i
        ></a>
        <a class="nav-link text-light" href="#"
          ><i class="bi bi-music-note-list"></i
        ></a>
      </div>
    </nav>

    <script src="assets/JS/artist.js"></script>
  </body>
</html>
